name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov

    - name: Run tests with coverage
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.13'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Generate coverage badge
      if: matrix.python-version == '3.13' && github.ref == 'refs/heads/main'
      run: |
        coverage_percent=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); print(int(float(tree.getroot().attrib['line-rate']) * 100))")
        echo "Coverage: ${coverage_percent}%"
        echo "COVERAGE=${coverage_percent}" >> $GITHUB_ENV

    - name: Test health check endpoint
      run: |
        # Start the API in background
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        
        # Wait for API to start
        for i in {1..30}; do
          if curl -f http://localhost:8000/health > /dev/null 2>&1; then
            echo "API is ready!"
            break
          fi
          echo "Waiting for API... ($i/30)"
          sleep 1
        done
        
        # Test the endpoint
        curl -f http://localhost:8000/health || exit 1
        
        # Kill the background process
        pkill -f uvicorn
